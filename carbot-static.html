<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CarBot Chat</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background: #f3f4f6;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-container {
      width: 100%;
      max-width: 400px;
      height: 600px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chat-header {
      background-color: #3b82f6;
      color: white;
      padding: 15px;
      font-size: 18px;
      font-weight: bold;
    }

    .chat-body {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
    }

    .message {
      margin: 8px 0;
      padding: 10px 14px;
      border-radius: 16px;
      max-width: 75%;
      word-wrap: break-word;
    }

    .bot {
      background-color: #e5e7eb;
      align-self: flex-start;
    }

    .user {
      background-color: #3b82f6;
      color: white;
      align-self: flex-end;
    }

    .chat-input {
      display: flex;
      border-top: 1px solid #ddd;
    }

    .chat-input input {
      flex: 1;
      padding: 12px;
      border: none;
      outline: none;
      font-size: 16px;
    }

    .chat-input button {
      background-color: #3b82f6;
      color: white;
      border: none;
      padding: 0 20px;
      cursor: pointer;
      font-size: 16px;
    }

    .chat-input button:hover {
      background-color: #2563eb;
    }
  </style>
</head>
<body>

<div class="chat-container">
  <div class="chat-header">üöó CarBot</div>
  <div class="chat-body" id="chat"></div>
  <div class="chat-input">
    <input type="text" id="userInput" placeholder="Type your message..." />
    <button onclick="handleUserInput()">Send</button>
  </div>
</div>

<script>
  const chat = document.getElementById("chat");

  const cars = [
    { model: "Toyota Corolla", year: 2021, price: "$20,000" },
    { model: "Honda Civic", year: 2020, price: "$18,000" },
    { model: "Nissan Altima", year: 2022, price: "$22,500" }
  ];

  let state = 0;
  let selectedCar = null;

  function addMessage(text, sender) {
    const msg = document.createElement("div");
    msg.className = `message ${sender}`;
    msg.innerText = text;
    chat.appendChild(msg);
    chat.scrollTop = chat.scrollHeight;
  }

  function handleUserInput() {
    const input = document.getElementById("userInput");
    const text = input.value.trim();
    if (!text) return;

    addMessage(text, "user");

    if (state === 0) {
      const list = cars.map((car, i) => `${i + 1}. ${car.model} (${car.year}) - ${car.price}`).join("\n");
      addMessage("Welcome! üöó\nHere are our top cars:\n" + list + "\nPlease enter the number of the car you like.", "bot");
      state = 1;
    } else if (state === 1) {
      const choice = parseInt(text) - 1;
      if (cars[choice]) {
        selectedCar = cars[choice];
        addMessage(`You've selected:\n${selectedCar.model} (${selectedCar.year})\nPrice: ${selectedCar.price}`, "bot");
        addMessage("Would you like to:\n1. Book a test drive\n2. Get contacted\n(Enter 1 or 2)", "bot");
        state = 2;
      } else {
        addMessage("‚ùå Invalid selection. Please choose a number from the list.", "bot");
      }
    } else if (state === 2) {
      if (text === "1" || text === "2") {
        addMessage("Great! What's your name?", "bot");
        state = text === "1" ? 3 : 4;
      } else {
        addMessage("Please enter 1 to book a test drive or 2 to get contacted.", "bot");
      }
    } else if (state === 3 || state === 4) {
      selectedCar.userName = text;
      addMessage("Thanks, " + text + "! Now please enter your email or phone number.", "bot");
      state = 5;
    } else if (state === 5) {
      selectedCar.contact = text;
      addMessage(`‚úÖ Thank you, ${selectedCar.userName}! We'll contact you soon about the ${selectedCar.model}.`, "bot");
      addMessage("Have a great day! üëã", "bot");
      state = 0;
    }

    input.value = "";
  }
</script>

</body>
</html>
